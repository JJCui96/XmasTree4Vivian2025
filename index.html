<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ„ For Vivian in Xmas 2025</title>
  <link rel="icon" href="data:,">
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#0b2a6f; }
    #bgm-gate {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: rgba(8, 12, 26, 0.55); backdrop-filter: blur(4px);
      color: #fff; font-family: ui-sans-serif, system-ui;
      z-index: 10;
    }
    #bgm-btn {
      border: 2px solid #f6e7c5;
      padding: 14px 26px; border-radius: 999px;
      background:
        linear-gradient(135deg, #c81d25 0%, #e23d44 45%, #b3121f 100%);
      color: #fff7ea;
      font-family: "Brush Script MT", "Snell Roundhand", "Palatino Linotype", "Times New Roman", serif;
      font-size: 28px;
      letter-spacing: 0.8px;
      font-weight: 300;
      text-shadow: 0 2px 8px rgba(0,0,0,.35);
      box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 0 0 2px rgba(255,255,255,.15);
      cursor: pointer;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="bgm-gate">
    <button id="bgm-btn">ğŸ Merry Xmas, Vivan! ğŸ„</button>
  </div>
  <audio id="bgm" src="./bgm/bgm.mp3" autoplay loop></audio>
  <script type="module" src="./main.js"></script>
  <script>
    const bgm = document.getElementById("bgm");
    const gate = document.getElementById("bgm-gate");
    const btn = document.getElementById("bgm-btn");
    const tryPlay = () => {
      if (!bgm) return;
      bgm.play().then(() => {
        if (gate) gate.remove();
      }).catch(() => {});
    };
    if (btn) btn.addEventListener("click", tryPlay);
  </script>
</body>
</html>
